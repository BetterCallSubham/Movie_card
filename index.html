<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/c358916f7f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="AV.png" type="image/x-icon">
    <title>movie card</title>
</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="avatar.jpeg">
        </div>
        <div class="details">
            <img src="avtarlogo.png" class="logo">
            <h3>Directed By James Cameron</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4/5</span>
            </div>
            <div class="tags">
                <span>Sci-fi</span>
               
                <span>Action</span>
            </div>
            <div class="info">
                <p>Avatar: The Way of Water is a 2022 American epic science fiction film directed and produced by James Cameron.</p>
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul>
                   <a href="https://en.wikipedia.org/wiki/Sam_Worthington" target="_blank" ><li><img src="cast1.jpg"</li></a>
                   <a href="https://en.wikipedia.org/wiki/Zoe_Salda%C3%B1a" target="_blank"> <li><img src="cast2.jpg"</li></a>
                   <a href="https://en.wikipedia.org/wiki/Stephen_Lang" target="_blank"> <li><img src="cast3.jpg"</li></a>
                   <a href="https://en.wikipedia.org/wiki/Kate_Winslet" target="_blank"> <li><img src="cast4.jpg"</li></a>
                   <a href="https://en.wikipedia.org/wiki/Michelle_Yeoh" target="_blank"> <li><img src="cast5.jpg"</li></a>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
